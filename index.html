<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Room!</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Background and color scheme */
        body {
            background-color: #121212; /* dark background */
            color: #39FF14; /* neon green text */
            overflow: hidden;
        }

        /* Container styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 3em;
            color: #39FF14; /* neon green */
            text-shadow: 0px 0px 5px #39FF14;
        }

        /* Subtitle styling */
        h2 {
            font-size: 1.5em;
            color: #990099; /* neon purple */
            margin-bottom: 20px;
        }

        /* Button styling */
        .button {
            background-color: #39FF14;
            color: #121212;
            border: 2px solid #990099;
            padding: 15px 30px;
            font-size: 1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #990099;
            color: #39FF14;
            border-color: #39FF14;
            transform: scale(1.1);
        }

        /* Flicker effect for title */
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        h1 {
            animation: flicker 2s infinite;
        }

        /* Hidden content styling */
        .extra-info {
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            transition: max-height 0.5s ease, opacity 0.5s ease;
            background-color: #1a1a1a;
            padding: 20px;
            margin-top: 20px;
            width: 100%;
            text-align: center;
            border-top: 2px solid #990099;
            color: #ffffff;
            box-shadow: 0px 0px 15px #39FF14;
        }

        /* Expand hidden content */
        .extra-info.active {
            max-height: 200px; /* Adjust based on content */
            opacity: 1;
        }

        /* Neon style for contact information */
        .extra-info h3 {
            color: #39FF14;
            text-shadow: 0px 0px 5px #39FF14, 0px 0px 10px #39FF14;
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .extra-info p {
            color: #990099;
            font-size: 1.1em;
            text-shadow: 0px 0px 5px #990099;
            margin-bottom: 10px;
        }

        .extra-info a {
            color: #39FF14;
            text-decoration: none;
            text-shadow: 0px 0px 5px #39FF14, 0px 0px 10px #39FF14;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .extra-info a:hover {
            color: #990099;
            text-shadow: 0px 0px 10px #990099, 0px 0px 20px #990099;
        }

        /* Footer text */
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8em;
            color: #666;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello Room!</h1>
        <h2>Unit-01: Initialization</h2>
        <button class="button" onclick="toggleInfo()">Activate Now</button>
        <audio id="theme-song" src="song.mp3" type="audio/mp3"></audio>
        
        <!-- Hidden information section -->
        <div id="extra-info" class="extra-info">
            <h3>Contact Information</h3>
            <p>Email: nauryzbayassenov@gmail.com</p>
            <p>Telegram: <a href="https://t.me/imNauryzbay" target="_blank">imNauryzbay</a></p>
        </div>
    </div>

    <div class="footer">Hello Room! Â© 2024</div>

    <script>
        const audio = document.getElementById('theme-song');

        function toggleInfo() {
            // Toggle play/pause for the song
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }

            // Toggle visibility of additional information
            const extraInfo = document.getElementById('extra-info');
            extraInfo.classList.toggle('active');
        }
    </script>

</body>
</html>
